apiVersion: apps/v1
kind: Deployment
metadata:
  name: asr-api
  namespace: forensic-tools
  labels:
    app: asr-api
    variant: gpu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: asr-api
      variant: gpu
  template:
    metadata:
      labels:
        app: asr-api
        variant: gpu
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        nvidia.com/gpu.present: "true"
      containers:
        - name: asr-api
          # Available ASR engine images:
          # - pbusenius/asr-api-faster-whisper:0.2.0 (default, recommended)
          # - pbusenius/asr-api-openai-whisper:0.2.0
          # - pbusenius/asr-api-whisperx:0.2.0 (requires HF_TOKEN for diarization)
          # - pbusenius/asr-api-parakeet:0.2.0 (NVIDIA Parakeet, 25 languages)
          # - pbusenius/asr-api-voxtral:0.2.0
          # - pbusenius/asr-api-vllm-whisper:0.2.0 (requires external vLLM server)
          # Note: Each engine has its own optimized Docker image with specific dependencies
          image: "pbusenius/asr-api-faster-whisper:0.2.0"
          ports:
            - containerPort: 9000
          env:
            - name: ASR_MODEL
              value: "base"
            # ASR_ENGINE must match the Docker image used above
            # Options: faster_whisper, openai_whisper, whisperx, parakeet, voxtral, vllm_whisper
            - name: ASR_ENGINE
              value: "faster_whisper"
            - name: ASR_DEVICE
              value: "cuda"
            - name: ASR_QUANTIZATION
              value: "float16"
              # Note: The application will automatically fallback to CPU if CUDA is not available
              # or if there's a CUDA driver/runtime version mismatch
              # float16 is recommended for GPU (good balance of speed and accuracy)
              # Options: float32 (best accuracy, slower), float16 (recommended), int8 (fastest, lower accuracy)
            - name: OTEL_ENABLED
              value: "true"
            - name: OTEL_SERVICE_NAME
              value: "asr-api-gpu"
            - name: OTEL_PROMETHEUS_METRICS_PATH
              value: "/metrics"
            - name: ASR_MODEL_PATH
              value: "/app/models"
            # Optional: If you want to push metrics via OTLP instead of scraping
            # - name: OTEL_EXPORTER_OTLP_ENDPOINT
            #   value: "http://prometheus-server.monitoring.svc.cluster.local:80"
          resources:
            requests:
              memory: "4Gi"
              cpu: "2000m"
              nvidia.com/gpu: 1
            limits:
              memory: "8Gi"
              cpu: "4000m"
              nvidia.com/gpu: 1
